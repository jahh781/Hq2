 <script>
  function copyToClipboard(quoteId, msgId) {
  const text = document.getElementById(quoteId).innerText;
  navigator.clipboard.writeText(text).then(() => {
    const msg = document.getElementById(msgId);
    const card = msg.closest(".card");

    msg.classList.add("show");

    setTimeout(() => {
      msg.classList.remove("show");
      card.classList.add("fade-out");

      // Wait for the fade-out to finish before hiding it
      setTimeout(() => {
        card.style.display = "none";
      }, 500); // match this to your CSS transition
    }, 1500);
  });
